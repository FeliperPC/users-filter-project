<div class="filter">
    <div class="form">
        <div class="form__name">     
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Ex. Hugher" [(ngModel)]="filterOptions.name">
            </mat-form-field>
        </div>
        <div class="form__date-picker">
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.startDate">
                  <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
        </div>
        <div class="form__status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="filterOptions.status">
                  @for (item of status; track item) {
                    <mat-option [value]="item.value">{{item.viewValue}}</mat-option>
                  }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form__button">
            <button mat-flat-button class="button" (click)="onFilter()">Filter</button>
            <button mat-raised-button (click)="onClearFilter()">Clear</button>
        </div>
    </div>
</div>
