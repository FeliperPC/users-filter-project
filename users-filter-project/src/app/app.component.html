<!-- Dentro do app component que é criado o corpo pai da aplicação, em termos de layout sempre olhar pra ele -->
 
<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter></app-filter>
    </div>
    <div class="main-left-div">
      <app-users-list (userSelected)="getUserSelected($event)"></app-users-list>
    </div>
  </div>
  <div class="right-div">
    <app-user-details [user]="user" *ngIf="showUserDetails"></app-user-details>
  </div>
</div>
